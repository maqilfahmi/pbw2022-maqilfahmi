<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
          background-color: rgb(6, 53, 80);
          background: linear-gradient(to right, #cc5333, #23074d);
        }
        
        h1 {
          color: rgb(217, 227, 23);
          text-align: center;
        }
        
        h2 {
          color: rgb(227, 115, 23);
          text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Video</title>
</head>
<body>
    <h1>Aesthetic Video</h1>
    <h2 align="center">Earth</h2>
    <center>
        <p>
            <button onclick="playVid()" type="button"> Play Video</button>
            <button onclick="pauseVid()" type="button">Pause Video</button>
            <button onclick="controlPlayVid()" type="button"> Controls ON</button>
            <button onclick="controlPauseVid()" type="button"> Controls OFF</button>
        </p>
        <video Id="myVideo">
            <source src="media/aesthetic.mp4" type="video/mp4">
            Video File Not Support
        </video>
    </center>
</body>
<script>
    var vid = document.getElementById("myVideo");

function playVid() {
    vid.play();
}

function pauseVid() {
    vid.pause();
}
function controlsPlayVid() {
    vid.controls = true;
    vid.load();
}
function controlsPauseVid() {
    vid.controls = false;
    vid.load();
}
</script>
</html>
