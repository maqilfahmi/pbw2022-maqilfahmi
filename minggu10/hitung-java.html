<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Perhitungan dengan java</title>
    <script>
        function hitung() {
            var form = document.formHitung;
            var x = eval(form.bil1.value);
            var y = eval(form.bil2.value);
            var pil = form.opr.value;
            if(pil=="+") {
                var z = x+y;
            }else if(pil=="-") {
                var z = x-y;
            }else if(pil=="*")
            {
                var z = x*y;
            }else if(pil=="/")
            {
                var z = x/y;
            }

            form.hasil.value= z;
        }
    </script>
</head>
<body>
    <h1>Belajar perhitungan menggunakan Javascript</h1>
    <form name="formHitung" action="#">
        bil 1 <input type="number" name="bil1"><br>
        opr
        <select name="opr">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select><br>
        bil 2 <input type="number" name="bil2"><br>
         <input type="button" value="=" onclick="hitung()">
         <input type="number" name="hasil" disabled>


        </form>
</body>
</html>
